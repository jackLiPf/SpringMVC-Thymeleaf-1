

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eaad2b3d46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>
        Edit/Add page
    </title>
</head>
<body>
    <div class="container mt-200px">
        <div class="card">
            <div class="card-body">
                <div class="col-10">
                    <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="form-group col-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"placeholder="Book Name">
                            </div>
                            <div class="form-group col-8">
                                <label for="description" class="col-form-label">Description</label>
                                <input type="text" id="description" th:field="*{description}" class="form-control"placeholder="Book Description">
                            </div>
                            <div class="form-group col-8">
                                <label for="price" class="col-form-label">Price</label>
                                <input type="text" id="price" th:field="*{price}" class="form-control"placeholder="Book Price">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary my-4" value="Submit">
                            </div>
                            <input type="hidden" th:field="*{id}" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
